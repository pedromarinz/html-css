<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forumulário</title>
</head>
<body>
  <h1>Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on"> 

          <fieldset>
              <legend>Gênero</legend>
              <input type="radio" name="Gênero" id="igmas"> <label for="igmas"> Masculino </label> <br>
              <input type="radio" name="Gênero" id="igfem" checked> <label for="igfem"> Feminino </label>
          </fieldset>

          <fieldset>
          <legend> Esportes Favoritos </legend> 
          <input type="checkbox" name="esfbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
           <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
             <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
          </fieldset>

  <p>
      <input type="submit" value="Enviar">
      <input type="submit" value="Limpar">
  </p>
        </form>
</body>
</html>
